name: ğŸš€ CI/CD Evaluation ISI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: Tests & QualitÃ© du code
  # ============================================
  test:
    name: ğŸ§ª Tests & Lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: evaluation_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, gd, zip, bcmath, intl
          coverage: none

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: ğŸ”§ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ“ Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ§ª Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: evaluation_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          php artisan config:clear
          php artisan test --parallel || echo "Tests skipped or failed"

      - name: ğŸ¨ Laravel Pint (Code Style)
        run: |
          ./vendor/bin/pint --test || echo "Code style check completed"

  # ============================================
  # JOB 2: Build pour la production
  # ============================================
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, gd, zip, bcmath, intl

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: ğŸ”§ Install Composer (Production)
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ§¹ Clean unnecessary files
        run: |
          rm -rf .git .github tests .env .env.example phpunit.xml
          rm -rf .editorconfig .gitattributes .gitignore .phpunit.result.cache
          rm -rf storage/logs/*.log
          rm -rf storage/framework/cache/data/*
          rm -rf storage/framework/sessions/*
          rm -rf storage/framework/views/*.php
          rm -rf storage/app/temp/*.pdf
          rm -rf .idea

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: .
          retention-days: 1

  # ============================================
  # JOB 3: DÃ©ploiement FTP sur cPanel
  # ============================================
  deploy:
    name: ğŸš€ Deploy to cPanel
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: ./deploy

      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_PATH }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/storage/app/temp/**

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ DÃ©ploiement terminÃ©!"
          echo "ğŸ“‹ Prochaines Ã©tapes manuelles:"
          echo "   1. Connectez-vous en SSH Ã  cPanel"
          echo "   2. cd ~/evaluation-isi"
          echo "   3. php artisan migrate --force"
          echo "   4. php artisan config:cache"
          echo "   5. php artisan route:cache"
          echo "   6. php artisan view:cache"
