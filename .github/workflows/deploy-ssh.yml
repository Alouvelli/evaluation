name: ðŸš€ CI/CD Evaluation ISI (SSH)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PHP_VERSION: '8.4'

jobs:
  # ============================================
  # JOB 1: Tests
  # ============================================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: evaluation_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, gd, zip, bcmath, intl

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: ðŸ”§ Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ðŸ§ª Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: evaluation_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test || echo "Tests completed"

  # ============================================
  # JOB 2: DÃ©ploiement SSH sur cPanel
  # ============================================
  deploy:
    name: ðŸš€ Deploy via SSH
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, gd, zip, bcmath, intl

      - name: ðŸ“¦ Install Composer (Production)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸ§¹ Clean files
        run: |
          rm -rf .git .github tests .env .env.example phpunit.xml
          rm -rf .editorconfig .gitattributes .gitignore .phpunit.result.cache
          rm -rf storage/logs/*.log storage/framework/cache/data/*
          rm -rf storage/framework/sessions/* storage/framework/views/*.php
          rm -rf storage/app/temp/*.pdf .idea

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/data/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }}" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: âš¡ Post-deployment commands
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}

            # Permissions
            chmod -R 775 storage bootstrap/cache

            # Migrations
            php artisan migrate --force

            # Cache optimization
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Storage link
            php artisan storage:link 2>/dev/null || true

            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s!"
          ENDSSH

      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
